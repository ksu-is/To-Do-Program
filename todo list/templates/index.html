<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .completed-task {
            text-decoration: line-through;
            color: #888888;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="content" placeholder="Enter new task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li class="{% if task.completed %}completed-task{% endif %}">
                {% if task.completed %}
                    <s>{{ task.task }}</s>
                {% else %}
                    {{ task.task }}
                {% endif %}
                <a href="{{ url_for('complete_task', task_id=task.id) }}">Complete</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
